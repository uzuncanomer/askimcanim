    .slayt {

    .kalp {
      position: absolute;

      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: kalpAnimasyonu 5s linear infinite;
    }

    .kalp::before, .kalp::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .kalp::before {
      top: -10px;
      left: 0;
    }

    .kalp::after {
      left: -10px;
      top: 0;
    }

    @keyframes kalpAnimasyonu {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      h1, h2 {
        font-size: 20px;
      }

    }

    function kalpYagmuru() {
